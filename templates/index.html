<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스팸 메일 분류기</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h2> 스팸 메일 여부 확인기</h2>
<form method="post">
    <textarea name="email" rows="4" cols="50" placeholder="이메일 내용을 입력하세요..."></textarea><br>
    
    <label>모델 선택:</label>
    <select name="model"> 
        <option value="SVM">SVM</option>
        <option value="DecisionTree">Decision Tree</option>
        <option value="RandomForest">Random Forest</option>
        <option value="GradientBoosting">Gradient Boosting</option>
    </select><br><br>

    <input type="submit" value="분류하기">
</form>

{% if result %}
    <h3>{{ result }}</h3>
{% endif %}
    <a href="/logs">예측 로그 보기</a>

</body>
</html>
